<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkillMatch Dashboard</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dashboard {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 480px;
      width: 90%;
    }

    .dashboard h1 {
      margin-bottom: 24px;
      font-size: 2rem;
      color: #333;
    }

    .dashboard nav ul {
      list-style: none;
      padding: 0;
    }

    .dashboard nav li {
      margin: 12px 0;
    }

    .dashboard nav a {
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      transition: background-color 0.2s ease;
    }

    .dashboard nav a:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="dashboard">
    <h1>Welcome to SkillMatch</h1>
    <nav>
      <ul>
        <li><a href="{% url 'skill_match' %}">Skill Match</a></li>
        <li><a href="{% url 'gap_analysis' %}">Gap Analysis</a></li>
        <li><a href="{% url 'extract_skills' %}">Skill Extractor</a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
